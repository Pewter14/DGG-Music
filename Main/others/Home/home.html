<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DGG Music</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/Main/sidebar/sidebar.css"/>
</head>
<body>

  <!-- Menu lateral -->
    <div id="sidebar-placeholder"></div>

  <!-- Barra de busca -->
  <div class="floating-search">
    <form class="search-bar">
      <input
        type="text"
        id="query"
        placeholder="Buscar músicas, artistas, álbuns..."
      />
      <button type="submit" id="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <ul id="results"></ul>
    <iframe
      id="player"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    fetch('/Main/sidebar/sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;
      })
      .then(() => {
        const script = document.createElement('script');
        script.src = '/Main/sidebar/sidebar.js';
        script.defer = true;
        document.body.appendChild(script);
      })
      .catch(err => console.error('Erro ao carregar sidebar:', err));
  </script>

  <script src="script.js"></script>
</body>
</html>
