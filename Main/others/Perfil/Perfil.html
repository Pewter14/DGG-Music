<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil | DGG Music</title>
  <link rel="stylesheet" href="Perfil.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="/Main/sidebar/sidebar.css" />
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div class="profile-section">
        <img
          id="profile-pic"
          src="https://via.placeholder.com/150"
          alt="Foto de perfil"
        />
        <h2 id="profile-name">Nome do Usuário</h2>
        <button id="btn-editar">Editar Perfil</button>
      </div>

      <!-- Visualização das informações atuais -->
      <div class="view-info" id="view-info">
        <h3>Informações do Usuário</h3>
        <p><strong>Nome:</strong> <span id="nome-usuario">—</span></p>
        <p><strong>E-mail:</strong> <span id="email-usuario">—</span></p>
        <p><strong>CPF:</strong> <span id="cpf-usuario">—</span></p>
        <p><strong>Telefone:</strong> <span id="telefone-usuario">—</span></p>
      </div>

      <!-- Formulário de edição -->
      <div class="edit-form hidden">
        <h3>Editar Informações</h3>
        <input type="text" id="name-input" placeholder="Novo nome" />
        <input type="email" id="email-input" placeholder="Novo E-mail" />
        <input type="text" id="cpf-input" placeholder="Novo CPF" />
        <input type="tel" id="phone-input" placeholder="Novo número de telefone" />

        <div style="position: relative; margin-top: 1rem;">
          <input
            type="password"
            id="password-input"
            placeholder="Nova senha"
            style="padding-right: 40px;"
          />
          <button
            type="button"
            id="toggle-password"
            style="
              position: absolute;
              top: 50%;
              right: 10px;
              transform: translateY(-50%);
              background: none;
              border: none;
              cursor: pointer;
              color: #e60000;
            "
          >
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <input
          type="file"
          id="photo-input"
          placeholder="Trocar foto"
          accept="image/*"
          style="margin-top: 1rem;"
        />
        <button onclick="saveChanges()" style="margin-top: 1rem;">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Barra de busca -->
  <div class="floating-search">
    <form class="search-bar">
      <input
        type="text"
        id="query"
        placeholder="Buscar músicas, artistas, álbuns..."
      />
    </iframe>
  </div>

  <!-- Injeção da sidebar -->
  <script>
    fetch("/Main/sidebar/sidebar.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("sidebar-placeholder").innerHTML = html;
      })
      .then(() => {
        const script = document.createElement("script");
        script.src = "/Main/sidebar/sidebar.js";
        script.defer = true;
        document.body.appendChild(script);
      })
      .catch((err) => console.error("Erro ao carregar sidebar:", err));
  </script>

  <!-- Script de perfil -->
  <script src="Perfil.js"></script>
</body>
</html>
