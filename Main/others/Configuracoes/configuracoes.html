<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações | DGG Music</title>
  <link rel="stylesheet" href="configuracoes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/Main/sidebar/sidebar.css"/>
</head>
<body>

  <!-- Barra de busca flutuante -->
  <div class="floating-search">
    <form class="search-bar">
      <input type="text" id="query" placeholder="Buscar músicas, artistas, álbuns..." />
      <button type="submit" id="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <!-- Resultados abaixo da barra -->
    <ul id="results"></ul>

    <!-- Player abaixo da lista -->
    <iframe id="player"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
  </div>

  <div class="container">
    <!-- Menu lateral -->
    <div id="sidebar-placeholder"></div>

  <!-- Barra de busca flutuante -->
  <div class="floating-search">
    <form class="search-bar">
      <input
        type="text"
        id="query"
        placeholder="Buscar músicas, artistas, álbuns..."
      />
      <button type="submit" id="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <ul id="results"></ul>
    <iframe
      id="player"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    fetch('/Main/sidebar/sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;
      })
      .then(() => {
        const script = document.createElement('script');
        script.src = '/Main/sidebar/sidebar.js';
        script.defer = true;
        document.body.appendChild(script);
      })
      .catch(err => console.error('Erro ao carregar sidebar:', err));
  </script>
</body>
</html>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Configurações</h1>

      <section>
        <h2>Idioma</h2>
        <select>
          <option>Português do Brasil</option>
          <option>English</option>
          <option>Español</option>
        </select>
      </section>

      <section>
        <h2>Autoplay</h2>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </section>

      <section>
        <h2>Qualidade do áudio</h2>
        <select>
          <option>Baixa</option>
          <option>Média</option>
          <option selected>Alta</option>
        </select>
      </section>
    </main>
  </div>
</body>
</html>
