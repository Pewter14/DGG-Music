<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DGG Musics – Login</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo-circle"></div>
      <span>DGG Musics</span>
    </div>

    <div class="tabs">
      <button id="tabLogin">Login</button>
      <button id="tabCadastro">Cadastro</button>
      <div class="slider" id="slider"></div>
    </div>

    <div class="form-wrapper">
      <div class="forms" id="formsContainer">
        <!-- ===== Formulário de Login ===== -->
        <form id="loginForm" class="form-content">
          <input name="email"    type="email"    placeholder="E-mail" required>
          <input name="password" type="password" placeholder="Senha" required>
          <div class="checkbox-group">
            <input type="checkbox" id="manter" />
            <label for="manter">Manter logado</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="admin" />
            <label for="admin">Logar como admin</label>
          </div>
          <div class="msg"></div>
          <button type="submit">Continuar</button>
          <a href="#">Esqueceu a senha?</a>
        </form>

        <!-- ===== Formulário de Cadastro ===== -->
        <form id="registerForm" class="form-content">
          <input name="name"     type="text"  placeholder="Nome"     required>
          <input name="email"    type="email" placeholder="E-mail"   required>
          <input name="password" type="password" placeholder="Senha"  required>
          <input name="cpf" type="text" inputmode="numeric" pattern="\d{11}" maxlength="14" placeholder="CPF">
          <input name="tel" type="tel" inputmode="tel" maxlength="15" placeholder="Telefone">
          <input name="date"     type="date"  placeholder="Data de Nascimento">
          <div class="msg"></div>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
